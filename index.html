        <a class="title"
          href="https://greatplaces.netlify.app/"
          >Places</a
        >
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="list">
          <form class="search-from">
            <input
              type="text"
              class="search-input"
              name="search"
              value="Prague"
            />
            <button type="submit" class="submit-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </form>
          <div class="category-wrapper">
            <div class="food-wrapper category" id="food">
              <i class="fas fa-hamburger"></i>
            </div>
            <div class="topPicks-wrapper category" id="topPicks">
              <i class="fas fa-trophy"></i>
            </div>
            <div class="drinks-wrapper category" id="drinks">
              <i class="fas fa-beer"></i>
            </div>
            <div class="coffee-wrapper category" id="coffee">
              <i class="fas fa-coffee"></i>
            </div>
            <div class="shops-wrapper category" id="shops">
              <i class="fas fa-shopping-basket"></i>
            </div>
            <div class="arts-wrapper category" id="arts">
              <i class="fas fa-palette"></i>
            </div>
            <div class="outdoors-wrapper category" id="outdoors">
              <i class="fas fa-tree"></i>
            </div>
          </div>
          <div class="list-places"></div>
          <div class="nav-button">
            <button class="more"><i class="fas fa-plus-circle"></i></button>
          </div>
        </div>
        <div id="map"></div>
      </section>
    </main>
    <footer>
      <div class="footer-wrapper">
        <h2 id="logo">Alejandro Perez &copy; 2020</h2>
        <ul class="Sources">
          <li>Powered by:</li>
          <li>
            <a href="https://developer.foursquare.com/"
              ><img src="./Logos/foursquare-ar21 1.svg" alt="foursquare"
            /></a>
          </li>
          <li>
            <a href="https://docs.mapbox.com/mapbox-gl-js/api/"
              ><img src="./Logos/mapbox-logo-black 1.svg" alt="mapbox"
            /></a>
          </li>
          <li>
            <a href="https://www.pexels.com/api/?locale=en-US"
              ><img src="./Logos/pexels.svg" alt="pexels"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
